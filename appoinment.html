<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Appointment Booking</title>
  <style>
    body {
        

    background-image: url('images/image/BG.png');
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-size: cover;

      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #0008ff70;
    }
    .container {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background-color: #6775bd75;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }
    h1 {
      text-align: center;
      text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }
    form {
      margin-top: 20px;
    }
    label {
      display: block;
      margin-bottom: 8px;
    }
    input[type="text"],
    input[type="email"],
    select {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    input[type="submit"] {
      width: 100%;
      background-color: #4caf50;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body >
    <a href="#signin"></a>
<span><img src="images/image/Pivotal.png" height="100"></span>
<div class="container">
  <h1>Book an Appointment for Diagnosis</h1>
  <form action="#" method="post">
    <label for="name"><h3>Name:</h3> </label>
    <input type="text" id="name" name="name" required>

    <label for="email"><h3>Email:</h3></label>
    <input type="email" id="email" name="email" required>

    <label for="phone"><h3>Phone Number:</h3></label>
    <input type="text" id="phone" name="phone" required>

    <label for="date"><h3>Preferred Date:</h3></label>
    <input type="date" id="date" name="date" required>

    <label for="time"><h3>Preferred Time:</h3></label>
    <input type="time" id="time" name="time" required>

    <label for="symptoms"><h3>Symptoms :</h3></label>
    <textarea id="symptoms" name="symptoms" rows="5" cols="60" required></textarea>

    <input type="submit" value="Book Appointment">
  </form>
</div>

</body>
</html>
